<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><div class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="Логотип Место"></header><main class="content"><section class="profile"><img class="profile__avatar-image" src="#" alt="Аватарка"> <button class="profile__avatar-button"></button><div class="profile__info"><h1 class="profile__title"></h1><button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button><p class="profile__subtitle"></p></div><button class="profile__add-button" type="button" aria-label="Добавить фото"></button></section><section class="elements"><ul class="elements__list" aria-label="Изображения"></ul></section></main></div><footer class="footer"><p class="footer__copyright">&COPY; 2023 Mesto Russia</p></footer><div class="popup popup_edit"><div class="popup__container"><button class="popup__close" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form_edit" name="popup" id="form" novalidate><input id="input-name" required minlength="2" maxlength="40" class="popup__input popup__input_type_name" name="name" placeholder="Ваше имя"> <span id="input-name-error" class="error"></span> <input id="input-job" required minlength="2" maxlength="200" class="popup__input popup__input_type_job" name="job" placeholder="Вид деятельности"> <span id="input-job-error" class="error"></span> <button class="popup__button" type="submit">Сохранить</button></form></div></div><div class="popup popup_add"><div class="popup__container"><button class="popup__close popup__add-close" type="button"></button><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form_add" name="popup" novalidate><input id="input-mesto" required min

<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Mesto</title>
      <link rel="stylesheet" href="./pages/index.css">
   </head>
   <body class="root">
      <div class="page">
         <header class="header">
            <img class="header__logo" src="./images/header/mesto_logo.svg" alt="Логотип Место">
         </header>
         <main class="content">
            <section class="profile">
               <img class="profile__avatar-image" src="./images/profile/avatar.jpg" alt="Аватарка"> 
               <div class="profile__info">
                  <h1 class="profile__title">Жак-Ив Кусто</h1>
                  <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
                  <p class="profile__subtitle">Исследователь океана</p>
               </div>
               <button class="profile__add-button" type="button" aria-label="Добавить фото"></button>
            </section>
            <section class="elements">
               <ul class="elements__list" aria-label="Изображения">
               </ul>
            </section>
         </main>
      </div>
      <footer class="footer">
         <p class="footer__copyright">&COPY; 2023 Mesto Russia</p>
      </footer>
      <div class="popup popup_edit">
         <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form popup__form_edit" name="popup" id="form" novalidate>
                  <input 
                     id="input-name"
                     required
                     type="text" 
                     minlength="2"
                     maxlength="40"
                     class="popup__input popup__input_type_name" 
                     name="name" 
                     placeholder="Ваше имя">
                  <span id="input-name-error" class="error"></span>
                  <input
                     id="input-job"
                     required
                     type="text"
                     minlength="2"
                     maxlength="200" 
                     class="popup__input popup__input_type_job" 
                     name="job" 
                     placeholder="Вид деятельности">
                  <span id="input-job-error" class="error"></span>
               <button class="popup__button" type="submit">Сохранить</button>
            </form>
         </div>
      </div>
      <div class="popup popup_add">
         <div class="popup__container">
            <button class="popup__close popup__add-close" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup__form_add" name="popup" novalidate>
                  <input 
                     id="input-mesto"
                     required
                     type="text" 
                     minlength="2"
                     maxlength="30"
                     class="popup__input popup__input_value_place" 
                     name="name" 
                     placeholder="Название">
                  <span id="input-mesto-error" class="error"></span>
                  <input 
                     id="input-link"
                     required
                     type="url" 
                     class="popup__input popup__input_value_link" 
                     name="link" 
                     placeholder="Ссылка на картинку">
                  <span id="input-link-error" class="error"></span>
               <button class="popup__button" type="submit" aria-label="Создать">Создать</button>
            </form>
         </div>
      </div>
      <div class="popup image-popup">
         <div class="image-popup__container">
            <button class="popup__close image-popup__close" type="button"></button>
            <img src="#" alt="Изображение" class="image-popup__image">
            <h2 class="image-popup__title"></h2>
         </div>
      </div>
      <template class="template">
         <li class="elements__item">
            <img src="#" alt="Картинка" class="elements__image">
            <div class="elements__container">
               <h2 class="elements__title"></h2>
               <button class="elements__like" type="button" aria-label="Лайк"></button>
               <button class="elements__delete" type="button"></button>
            </div>
         </li>
      </template>
      <script src="./scripts/FormValidator.js"></script>
      <script type="module" src="./scripts/index.js"></script>
   </body>
</html>
